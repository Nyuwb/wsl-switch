name: Publish release on GitHub
on:
  push:
    tags: 
      - '**'
jobs:   
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout directory
        uses: actions/checkout@v3
      - name: Step 2 - Build Application
        shell: pwsh
        run: |
          mkdir build
          pwsh ./app.ps1 build
      - name: Step 3 - Use the Upload Artifact GitHub Action
        uses: actions/upload-artifact@v3
        with: 
          path: build/wsl-switch-v*.zip
          if-no-files-found: error
  github-release:
    runs-on: ubuntu-latest
    needs: [ build-release ]
    steps:
      - uses: actions/checkout@v3
      - name: Extract version to create Release
        run: echo "version=$( pwsh .\wsl-switch.ps1 version )" >> $GITHUB_OUTPUT
        id: version
      - uses: actions/download-artifact@v3
      - run: cd artifact && sha256sum wsl-switch-v*.zip > sha256sums.txt
      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ steps.version.outputs.version }}
          prerelease: false
          draft: false
          files: |
            artifact/*